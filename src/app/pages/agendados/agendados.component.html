<div class="grid-container">

  <mat-toolbar color="primary">
    <span>Agendados</span>
  </mat-toolbar>

  <div *ngIf="agendados$ | async as agendados; else Carregando">
    <table mat-table [dataSource]="agendados" class="mat-elevation-z8">
      <!-- Conta Origem -->
      <ng-container matColumnDef="contaOrigem">
        <th mat-header-cell *matHeaderCellDef> Conta Origem </th>
        <td mat-cell *matCellDef="let agendados"> {{ agendados.contaOrigem }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="contaDestino">
        <th mat-header-cell *matHeaderCellDef> Conta Destino </th>
        <td mat-cell *matCellDef="let agendados"> {{ agendados.contaDestino }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let agendados"> {{ agendados.valor }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dtTrans">
        <th mat-header-cell *matHeaderCellDef> Data TransferÃªncia </th>
        <td mat-cell *matCellDef="let agendados"> {{ agendados.dtTrans }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dtAgenda">
        <th mat-header-cell *matHeaderCellDef> Data Agendada </th>
        <td mat-cell *matCellDef="let agendados"> {{ agendados.dtAgenda }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #Carregando>
    <div class="carregando-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</div>
