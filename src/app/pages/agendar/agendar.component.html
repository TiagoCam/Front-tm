<div class="grid-container">
  <mat-toolbar style="background-color: #008568;">
    <span style="color: white;">Agendar uma nova Transação Bancária</span>
  </mat-toolbar>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">

        <mat-form-field class="full-width">
          <input matInput placeholder="conta origem" formControlName="contaOrigem">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="conta Destino" formControlName="contaDestino">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Valor da Transação" formControlName="valor">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Data de Agendamento</mat-label>
          <input matInput [matDatepicker]="Agenda" formControlName="dtAgenda">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="Agenda"></mat-datepicker-toggle>
          <mat-datepicker #Agenda></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Data da Transferência</mat-label>
          <input matInput [matDatepicker]="Transfer" formControlName="dtTransfer">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="Transfer"></mat-datepicker-toggle>
          <mat-datepicker #Transfer></mat-datepicker>
        </mat-form-field>

        <mat-card-actions class="btnAgenda">
          <button class="salvar" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
          <button mat-raised-button (click)="onCancel()">Cancelar</button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
